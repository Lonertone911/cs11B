staging:
  tags: 
    - docker
  stage: deploy
  script:
    - apk add ruby
    - gem install dpl
    - dpl --provider=heroku --app=yescotland-staging --api-key=$HEROKU_STAGING_API_KEY
  only:
    - master

production:
  tags: 
    - docker
  stage: deploy
  script:
    - apk add ruby
    - gem install dpl
    - dpl --provider=heroku --app=yescotland --api-key=$HEROKU_PRODUCTION_API_KEY
  only:
    - tags
